<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            class="search-bar"
            type="search"
            placeholder="Enter a city.."
            required
            id="search-bar"
          />
          <input
            class="search-button"
            type="submit"
            value="Search"
            id="search-button"
          />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-details">
              <span id="current-day">Saturday</span>
              <span id="current-hour">12</span>:
              <span id="current-minute">21</span>,
              <span id="current-weather">mist</span>
              <br />
              Humidity:
              <strong> <span id="current-humidity">94</span>%, </strong>
              Wind:
              <strong> <span id="current-wind">3.09</span>km/h </strong>
            </p>
          </div>
          <div class="temperature-container">
            <div class="current-icon">🌤️</div>
            <div class="current-temperature">20</div>
            <div class="current-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a
          href="https://github.com/martamiguel"
          target="_blank"
          rel="noopener noreferrer"
          >Marta Miguel</a
        >, is
        <a
          href="https://github.com/martamiguel/Vanilla-Weather"
          target="_blank"
          rel="noopener noreferrer"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://mm-weather.netlify.app/"
          target="_blank"
          rel="noopener noreferrer"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
