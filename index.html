<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <form>
        <input class="search-bar" type="search" placeholder="Enter a city..." required />
        <input class="search-button" type="submit" value="search" />
      </form>
    <main>
      <div>
        <h1>Paris</h1>
        <p>
         <div id="current-day">Saturday</div> 
         <div id="current-hour">12</div>:
         <div id="current-minute">21</div>, 
         <div id="current-weather">mist</div>
          <br />
          Humidity: <div id="current-humidity">94</div>%, Wind: <div id="current-wind">3.09</div>km/h
        </p>
      </div>
      <div id="current-icon">🌤️</div> <div id="current-temperature">20</div>°C
    </main>
